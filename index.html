<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="utf-8">
    <title>党员登录界面</title>
    <style>
        @font-face {
            font-family: NeeaSimsun-Regular;
            src: url(//www.neea.edu.cn/query/css/NeeaSimsun-Regular.woff);
        }
        body {
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .endImage {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0);
            border-style: none;
            box-shadow: none;
            padding: 40px;
            border-radius: 8px;
            width: 500px;
            height: 500px;
            text-align: center;
            margin-top: 100px;
            margin-left: 550px;
        }
        .login-container p {
            font-size: 45px;
            margin-right: 25px;
            margin-top: 30px;
            margin-bottom: 0;
            padding: 20px 30px;
            color: #000000;
            font-family: "simsun", fantasy;
        }
        .login-container form {
            background-color: rgba(255, 255, 255, 0);
            font-size: .9rem;
            font-weight: 400;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            width: 330px;
            height: 350px;
            padding: 30px;
            margin: 30px 50px;
            transition: all .2s ease;
            border-radius: .375rem;
            background-clip: padding-box;
            box-shadow: none;
            border-style: none;
        }
        .login-container label {
            display: inline-block;
            margin: 15px;
            color: #666666;
            text-align: left;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 300px;
            height: 10px;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            box-shadow: none;
            border-style: none;
            outline: none;
            transition: all 0.5s ease;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0099ff;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: rgba(255, 0, 38, 0.74);
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #009900;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .register-button:hover {
            background-color: #ff0026;
        }
    </style>
</head>
<body>
<img class="endImage" src="https://qq-web.cdn-go.cn/monorepo/3ccce5a6/zc.qq.com_v3/assets/img/img-bg@2x.png" alt="picture">
<video id="myVideo" autoplay muted loop poster="https://qq-web.cdn-go.cn/monorepo/3ccce5a6/zc.qq.com_v3/assets/img/img-bg@2x.png">
    <source src="https://qq-web.cdn-go.cn/monorepo/3ccce5a6/zc.qq.com_v3/assets/img/bg-video.webm" type="video/webm">
    <source src="https://qq-web.cdn-go.cn/monorepo/3ccce5a6/zc.qq.com_v3/assets/img/bg-video.mp4" type="video/mp4">
</video>
<div class="login-container">
    <p>河㙟</p>
    <form id="loginForm" onsubmit="return login(event)">
        <label for="username">证件号码/手机号/邮箱</label>
        <input type="text" id="username" name="username" placeholder="默认账号:123456" required>
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="默认密码:123456" required>
        <button type="submit" class="login-button">登录</button>
        <button type="button" class="register-button" onclick="window.location.href='register.html'">新用户注册</button>
    </form>
    <br>
    <a href="menupage.html">游客登录</a>
</div>
<script>
    function login(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // 可以在这里添加对账号和密码的验证逻辑
        // 假设正确的账号是 "admin" 密码是 "password"
        if (username === "123456" && password === "123456") {
            window.location.href = 'menupage.html';
        } else {
            alert("账号或密码错误");
        }
    }
</script>
</body>
</html>
